---
layout: index
---

<ul class="posts">
  {% for post in site.posts %}
  <li>
    <small class="datetime muted" data-time="{{ post.date }}">{{ post.date | date_to_string }} </small>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <div>
      {%for tag in post.tags %}
        <div class="tag">{{tag}}</div>
      {% endfor %}
    </div>
  </li>
  {% endfor %}
</ul>
